<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time timer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="icon" href="alarm.ico" />
    <link rel="apple-touch-icon" href="alarm.ico" />
    <link rel="stylesheet" href="index.css" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-S7JBZELX2S"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-S7JBZELX2S");
    </script>
    
  </head>

  <body>
    <div class="clockgroup">
      <div id="clock"></div>
      <div class="input-group mb-3">
        <input
          id="input"
          type="text"
          class="form-control"
          placeholder="Enter time in minutes"
          aria-label="Enter time in minutes"
          aria-describedby="basic-addon2"
        />
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon2">Min</span>
        </div>
      </div>
      <button id="start" type="button" class="btn btn-outline-secondary">
        Start
      </button>
      <button id="reset" type="button" class="btn btn-outline-secondary">
        Reset
      </button>
      <!-- <audio id="audioPlayer" src="https://github.com/chrisjune/timer/raw/main/alarm_shrots.m4a" controls="false"></audio> -->
      <audio id="audioPlayer" src="alarm_shrots.m4a"></audio>
    </div>
    <script src="index.js"></script>
  </body>
</html>
